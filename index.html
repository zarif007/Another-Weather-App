<!DOCTYPE html>
<html>
<head>
    <title>Another Weather App</title>
    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.14/system.src.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light" style="padding: 40px;">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                </svg>
                Another Weather App
            </a>
            </div>
        </nav>
    </header>

    <br>
    <div class="main">
        <div class="container" style="padding: 70px;">
            <div class="form-floating mb-3" id = "search">
                <input id = "city" type="name" class="form-control" id="floatingInput" placeholder="Dhaka">
                <label for="floatingInput">City Name</label>
                <div style="padding-left: 40%; padding-top: 50px;">
                    <button class="btn btn-primary" type="button" >Show Weather</button>
                </div>       
            </div>
        </div>


        <div class="container">
            <div style="padding-left: 30%;">
                <div id = 'cardll' class="card" style="width: 25rem;">
                    <img id = 'img' src="" class="card-img-top" alt="...">
                    <div id = 'weather'  class="card-body">
                      <h5 id = 'city' class="card-title">Card title</h5>
                      <p id = 'weatherDescription' class="card-text"></p>
                      <p id = 'weatherTemperature' ></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>



    
    
</body>
<script>
    System.import("app.js");
</script>
</html>
